<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments::head">

</head>

<body>
	<!-- Start Main Top -->
	<div th:replace="fragments::main-top"></div>
	<!-- End Main Top -->

	<!-- Start Main Top -->
	<header th:replace="fragments::main-header"> </header>
	<!-- End Main Top -->

	<!-- Start Top Search -->
	<div th:replace="fragments::top-search "></div>
	<!-- End Top Search -->

	<!-- Start All Title Box -->
	<div th:replace="fragments::instagram-box"></div>
	<!-- End All Title Box -->
	<div class="mainDiv">
		<div class="cardStyle">
		 <div class="text alert alert-warning" th:if = "${error}">
                <p th:text="${error}"></p>
            </div>
			<form th:action="@{/update-info}" method="post" name="signupForm"
				id="signupForm" th:object="${customer}">

				<img src="" id="signupLogo" />

				<h2 class="formTitle">
					<i>Personal Information</i>
				</h2>

				<div class="inputDiv">
					<label class="inputLabel" for="firstname"> First name * </label> <input
						type="text" th:field="*{firstName}" id="firstname"
						name="firstname" readonly>
				</div>

				<div class="inputDiv">
					<label class="inputLabel" for="lastname">Last name *</label> <input
						type="text" th:field="*{lastName}" id="lastname" name="lastname"
						>
				</div>

				<div class="inputDiv">
					<label class="inputLabel" for="username">User name *</label> <input
						type="text" th:field="*{username}" id="username" name="username"
						readonly>
				</div>

				<div class="inputDiv">
					<label class="inputLabel" for="phonenumber">Phone number *</label>
					<input type="number" th:field="*{phoneNumber}" id="phonenumber"
						name="phonenumber">
				</div>

				<div class="inputDiv">
					<label class="inputLabel" for="address">Address *</label> <input
						type="text" th:field="*{address}" id="address" name="address">
				</div>

				<div class="inputDiv">
					<label class="inputLabel" for="city">City *</label> <input
						type="text" th:field="*{city}" name="city">
				</div>

				<div class="inputDiv">
					<label class="inputLabel" for="country">Country *</label> <input
						type="text" th:field="*{country}" id="country" name="country">
				</div>

				<div class="buttonWrapper">
					<button type="submit" id="submitButton"
						class="submitButton pure-button pure-button-primary">
						<span>Save</span>
					</button>
				</div>

			</form>
		</div>
	</div>
	</section>

	<!-- Start copyright  -->



	<!-- End copyright  -->

	<div th:replace="fragments::script"></div>
</body>

</html>
